<ng-container *ngIf="itemData">
<a class="movie-item"  [routerLink]="itemData.title==null?'/tv-show/'+itemData.id:'/movie/'+itemData.id " >
  
    <div class="movie-item-rating">
        <i class="app-icon">star</i>
        <span>{{itemData.vote_average}}</span>/10
    </div>
    <div class="movie-item-image">
        <img *ngIf="itemData.poster_path"
        [src]="imagesSizes.medium + itemData.poster_path"  
        [alt]="itemData.title || itemData.name" 
        />
    </div>
    <div class="movie-item-title"><h3>{{ itemData.title || itemData.name }}</h3></div>
</a>
</ng-container>
